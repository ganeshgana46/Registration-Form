<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required <br> information</p>
    <form>
        <fieldset>
            <label>Enter Your First Name : </label>
            <br><br>
            <input type="text" name="first-name">
            <br><br>
            <label>Enter Your Last Name : </label>
            <br><br>
            <input type=""text name="last-name">
            <br><br>
            <label>Enter your Email : </label>
            <br><br>
            <input type="email" name="email">
            <br><br>
            <label>Create New Password : </label>
            <br><br>
            <input type="password" name="password">
            <br><br>
            <label>Confirm Your Password : </label>
            <br><br>
            <input type="password" name="password">
        </fieldset>
        <br>
        <fieldset>
            <input type="radio" name="account-type">Personal Account
            <br><br>
            <input type="radio" name="account-type">Business Account
            <br><br>
            <input type="checkbox" name="terms">I accept <strong><a href="">terms and conditiond</a></strong>
        </fieldset>
        <br>
        <fieldset>
            <label>Upload a profile picture : </label>
            <br><br>
            <input type="file" name="file">
            <br><br>
            <label>Input Your Age(years) : </label>
            <br><br>
            <input type="number" name="age" min="3" max="120">
            <br><br>
            <label>How did you hear about us ? :</label>
            <br><br>
            <select>
                <option value="">(select one)</option>
                <option value="1">Official Website</option>
                <option value="2">Vel Tech University</option>
                <option value="3">News</option>
                <option value="4">Others</option>
            </select> 
        </fieldset>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
